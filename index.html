<html>

<head>
	<meta charset="UTF-8">
	<title>Mini Ninja Video Poker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css">
</head>

<body>

	<div class="container div">
		<div class="row">
			<div class="col-md-6">
				<strong>Balance:</strong> <span id="balance"></span>
			</div>
			<div class="col-md-6 text-right">
				<strong>Bet:</strong> <input type="number" id="bet"/> 
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<a href="saveCard0" href="#"><img id ="card0" src="img/back.png" alt="" class="card"></a>
				<a href="saveCard1" href="#"><img id="card1" src="img/back.png" alt="" class="card"></a>
				<a href="saveCard2" href="#"><img id="card2" src="img/back.png" alt="" class="card"></a>
				<a href="saveCard3" href="#"><img id="card3" src="img/back.png" alt="" class="card"></a>
				<a href="saveCard4" href="#"><img id="card4" src="img/back.png" alt="" class="card"></a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<br><button id="deal" class="btn btn-success">Deal</button>
			</div>
		</div>
		<div>
			<h2>Pay Outs</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Hand</th>
						<th>Pay Outs</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Royal Flush</td>
						<td>800:1</td>
					</tr>
					<tr>
						<td>Straight Flush</td>
						<td>50:1</td>
					</tr>
					<tr>
						<td>4 of a Kind</td>
						<td>40:1</td>
					</tr>
					<tr>
						<td>Full House</td>
						<td>10:1</td>
					</tr>
					<tr>
						<td>Flush</td>
						<td>7:1</td>
					</tr>
					<tr>
						<td>Straight</td>
						<td>5:1</td>
					</tr>
					<tr>
						<td>3 of a Kind</td>
						<td>3:1</td>
					</tr>
					<tr>
						<td>2 Pair</td>
						<td>2:1</td>
					</tr>
					<tr>
						<td>1 Pair, Jacks or Better</td>
						<td>1:1</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
